{% extends './index.html' %}
{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/auth.css')}}"/>
{% endblock %}
{% block body %}

<main class="form-signin w-100 m-auto">
  <form action="/login" method="post">
    <img class="mb-4" src="{{url_for('static', filename='/images/Lucy_Axolotl_JE2.webp')}}" alt="" width="72" height="57">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
        <br/>
          {% for message in messages %}
            <div class="alert alert-danger alert-dismissable" role="alert">
                {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}  
    <h1 class="h3 mb-3 fw-normal">Entrar</h1>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Nombre de usuario"/>
      <label for="floatingInput">Nombre de usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name='password' placeholder="Contraseña" />
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
  </form>
</main>

{% endblock %}
