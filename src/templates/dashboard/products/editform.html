{% extends './dashboard/dashboard.html' %}
{% block customCSS2 %}
<link rel="stylesheet" href="{{url_for('static', filename='css/workspace.css')}}" />
{% endblock %}
{% block workspace %}
<header class="workspace-header">
    <img class='workspace-header-menuIcon'
        src="{{url_for('static', filename='images/menu_FILL0_wght400_GRAD0_opsz48.svg')}}" alt="menu" id="menu-icon" />
    <h1 class="workspace-title">{% block workspace_name %}Edit {{product.name}}{% endblock %}</h1>
</header>
<div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
    <form action="/dashboard/products/update/{{product.product_id}}" method="post" id="products-form">
        <!-- <h1 class="h3 mb-3 fw-normal">Nuevo Usuario</h1> -->
        <br />
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre-product" name="name" autocomplete="off" value="{{product.name}}"
                placeholder="Nombre de usuario" required />
            <label for="nombre-producto">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="product-marca" name='marca' autocomplete="off" placeholder="Marca" value="{{product.marca}}"
                required />
            <label for="product-marca">Marca</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="product-price" name='price' autocomplete="off" value="{{product.price}}"
                placeholder="Precio" required />
            <label for="product-price">Precio</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="product-stock" name='stock' autocomplete="off" value="{{product.stock}}"
                placeholder="Precio" required />
            <label for="product-stock">Stock</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="number" class="form-control" style="height: 150px" id="product-description" name='description' 
                autocomplete="off" placeholder="Descripcion" required>{{product.description}}</textarea>
            <label for="product-description">Descripcion</label>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-action="addnew"><a href="/dashboard/products">Cancelar</a></button>
            <button type="submit" class="btn btn-primary register">Actualizar</button>
        </div>
    </form>
</div>
{% endblock %}
