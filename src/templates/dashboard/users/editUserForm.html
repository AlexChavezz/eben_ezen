{% extends './dashboard/dashboard.html' %}
{% block customCSS2 %}
<link rel="stylesheet" href="{{url_for('static', filename='css/workspace.css')}}" />
{% endblock %}
{% block workspace %}
<header class="workspace-header">
    <img class='workspace-header-menuIcon'
        src="{{url_for('static', filename='images/menu_FILL0_wght400_GRAD0_opsz48.svg')}}" alt="menu" id="menu-icon" />
    <h1 class="workspace-title">{% block workspace_name %}Editar {{user.username}} {% endblock %}</h1>
</header>
<div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
    <form action="/dashboard/users/update/{{user.id}}" method="post">
        <br />
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="username" autocomplete="off" value="{{user.username}}"
                placeholder="Nombre de usuario" required />
            <label for="floatingInput">Nombre de usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name='password' autocomplete="off" value="{{user.password}}"
                placeholder="Contrase単a" required />
            <label for="floatingPassword">Contrase単a</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingConfirmPassword" name='confirm_password' value="{{user.password}}"
                autocomplete="off" placeholder="Confirma contrase単a" required />
            <label for="floatingConfirmPassword">Confirma contrase単a</label>
        </div>
        <label for="id_role"></label>
        <select class="form-select mb-3" name="id_role">
            <option value="1">Administrador</option>
            <option value="2" selected>Empleado</option>
        </select>

        <div class="modal-footer">
            <a href="/dashboard/users" type="button" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary register">Actualizar</button>
        </div>
    </form>
</div>
{% endblock %}
