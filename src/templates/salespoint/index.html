<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/salespoint.css')}}" />
    <title>SALES POINT</title>
</head>

<body>
    <header class="salespoint-header-container">
        <h1 class="salespoint-header-title">Eben-Ezer Punto de venta</h1>
    </header>
    <main class="main-content">
        <aside class="salespoint-main-content-searchside-container">
            <form style="position: relative">
                <input type="text" class="salespoint-main-content-searchbar" placeholder="Buscar Productos" />
                <img src="{{url_for('static', filename='/images/search_FILL0_wght400_GRAD0_opsz48.svg')}}" class="salespoint-main-content-searchbar-icon" />
            </form>
            <div class="salespoint-main-content-results-container">
                <ul class="product-list" style="padding:0px">
                </ul>
            </div>
        </aside>
        <section class="main-content-sales-view-container">
            <article class="main-content-sales-view-products-container">
                <table class="main-content-sales-view-products-container-table">
                    <thead>
                        <tr>
                            <th>Nombre Producto</th>
                            <th>Existencias</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="main-content-sales-view-products-container-table-tbody" >

                    </tbody>
                </table>
            </article>
            <article class="main-content-sales-view-buttons-container">
                <div class="main-content-sales-view-buttons-total-text">
                    TOTAL: MXN: <span class="main-content-sales-view-buttons-total">0</span>
                </div>
                <button class="btn btn-primary main-content-sales-view-buttons-salebutton">
                    VENDER
                </button>
            </article>
        </section>
    </main>
    <!-- <a href="/logout">Log out</a> -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
